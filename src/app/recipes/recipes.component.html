<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (onRecipeChange)="onRecipeChange($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else infoText"
      [recipeDetail]="recipe"
    ></app-recipe-detail>
    <ng-template #infoText>Please Select a recipe</ng-template>
  </div>
</div>
