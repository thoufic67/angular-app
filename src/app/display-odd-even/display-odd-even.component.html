<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of onlyOdd ? odd : even"
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: 'red' }"
          >
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
      </ng-template>
      <p appBasicHighlight>basic highlight</p>
      <p appBetterHighlight>better highlight</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
